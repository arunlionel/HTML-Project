        <div class="d-flex" style="margin-left: 85%;">
            <input type="search" name="" id="" class="form-control" placeholder="search">
            <button class="btn btn-outline-dark">search</button>
        
        </div>
        </ol>

    <div class="container">
        <form action="" class="mt-5">

            <div class="row">
                <div class="mb-3 col-xl-6">
                <label for="fname" class="form-label">FirstName</label>
                <input type="text" id="fname" class="form-control">
            </div>

            <div class="mb-3 col-xl-6 col-md-6">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" id="lname" class="form-control">
            </div>

            <div class="row">
                <div class="mb-3 col-xl-6 col-md-6">
                    <label for="pno" class="form-label">Phone Number</label>
                    <input type="text" id="pno" class="form-control">
                </div>

                <div class="mb-3 col-xl-12 col-md-12">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <input type="text" id="email" class="form-control">
                        <span class="input-group-text">@gmail.com</span>
                    </div>
                </div>

                <div class="mb-3 col-xl-6 ">
                    <label for="npass" class="form-label">New Password</label>
                    <input type="text" id="npass" class="form-control">
                </div>

                <div class="mb-3 col-xl-6 ">
                    <label for="rpass" class="form-label">Retype Password</label>
                    <input type="text" id="rpass" class="form-control">
                </div>
            </div>


          
            <button class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
